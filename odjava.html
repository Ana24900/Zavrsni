<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="odjava.css">
</head>
<body>
    <div id="container">
        <div id="navigacijska">
            <ul>
                <li class="item" id="popis">Popisi studenata</li>
                <li class="item" id="popprof">Popis profesora</li>
                <li class="item" id="reg">Registracija</li>
                <li class="item" id="bris">Brisanje</li>
            </ul>
        </div>
        <div id="forms-container">
            <div class="form-group">
                <h1>Brisanje studenata</h1>
                <form id="student-form">
                    <label for="ime">Korisničko ime:</label><br>
                    <input type="text" id="ime" name="ime"><br>
                    <label for="prezime">Korisničko prezime:</label><br>
                    <input type="text" id="prezime" name="prezime"><br><br>
                    <label for="godina_studija">Godina studiranja</label><br>
                    <input type="number" id="godina_studija" name="godina_studija"><br>
                    <label for="smjer">Smjer</label><br>
                    <select id="smjer">
                        <option>Informatika</option>
                        <option>Informatika i tehnika</option>
                        <option>Baze podataka</option>
                    </select><br>
                    <button id="trazenje">Traženje</button>
                </form>
            </div>
            <div class="form-group">
                <h1>Brisanje Profesora</h1>
                <form id="professor-form">
                    <label for="imep">Korisničko ime:</label><br>
                    <input type="text" id="imep" name="imep"><br>
                    <label for="prezimep">Korisničko prezime:</label><br>
                    <input type="text" id="prezimep" name="prezimep"><br><br>
                    <button id="trazenjep">Traženje</button>
                </form>
            </div>
        </div>
        <div id="lista"></div>
    </div>
    <script src="odjava.js"></script>
</body>
</html>
