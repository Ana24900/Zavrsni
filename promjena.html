<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="promjena.css">
    <title>Document</title>
</head>
<body>
    <div id="navigacijska">
        <ul>
            <li class="item" id="popis">Popisi studenata</li>
            <li class="item" id="promjena">Promjene podataka</li>
        </ul>
    </div>
    <form id="userForm">
        <div class="form-group">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" placeholder="Unesite ime">
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" placeholder="Unesite prezime">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Unesite email">
            <label for="brojMobitela">Broj mobitela:</label>
            <input type="tel" id="brojMobitela" name="brojMobitela" placeholder="Unesite broj mobitela" >
            <label for="ured">Ured:</label>
            <input type="text" id="ured" name="ured" placeholder="Unesite ured" >
            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" name="lozinka" placeholder="Unesite lozinku">
        </div>
        <button  id="promjena">Promjena</button>
    </form>
    
</body>
    <script src="promjena.js"></script>
</html>
