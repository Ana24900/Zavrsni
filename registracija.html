<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil_reg.css">
    <title>Registracija</title>
</head>
<body>
    <div id="container">
        <div id="navigacijska">
            <ul>
                <li class="item" id="popis">Popisi studenata</li>
                <li class="item" id="popprof">Popis profesora</li>
                <li class="item" id="reg">Registracija</li>
                <li class="item" id="bris">Brisanje</li>
            </ul>
        </div>
        <div id="forms-container">
            <form id="stud" action="#">
                <h2>Registracija studenata</h2>
                <label for="ime">Korisničko ime:</label><br>
                <input type="text" id="ime" name="ime"><br>
                <label for="prezime">Korisničko prezime:</label><br>
                <input type="text" id="prezime" name="prezime"><br><br>
                <label for="godina_studija">Godina studiranja</label><br>
                <input type="number" id="godina_studija" name="godina_studija"><br>
                <label for="smjer">Smjer</label><br>
                <select id="smjer" name="smjer">
                    <option>Informatika</option>
                    <option>Informatika i tehnika</option>
                    <option>Baze podataka</option>
                </select><br>
                <label for="matematika">Matematika: <input type="number" id="matematika" name="matematika"></label><br>
                <label for="baze">Baze podataka: <input type="number" id="baze" name="baze"></label><br>
                <label for="arhitektura">Arhitektura račznala: <input type="number" id="arhitektura" name="arhitektura"></label><br>
                <label for="inžinjerstvo">Programsko inžinjerstvo: <input type="number" id="inžinjerstvo" name="inžinjerstvo"></label><br>
                <label for="elektronika">Osnove elektronike: <input type="number" id="elektronika" name="elektronika"></label><br>
                <label for="prvi_izbor">Prvi izbor:</label><br>
                <select id="prvi_izbor" name="prvi_izbor">
                    <option>Informatika</option>
                    <option>Informatika i tehnika</option>
                    <option>Baze podataka</option>
                </select><br>
                <label for="drugi_izbor">Drugi izbor:</label><br>
                <select id="drugi_izbor" name="drugi_izbor">
                    <option>Informatika</option>
                    <option>Informatika i tehnika</option>
                    <option>Baze podataka</option>
                </select><br>
                <label for="treci_izbor">Treci izbor:</label><br>
                <select id="treci_izbor" name="treci_izbor">
                    <option>Informatika</option>
                    <option>Informatika i tehnika</option>
                    <option>Baze podataka</option>
                </select>
                <button id="unos" type="submit">Unos</button>
            </form>
            <form id="prof" action="#">
                <h2>Registracija profesora</h2>
                <label for="ime">Korisničko ime:</label><br>
                <input type="text" id="imep" name="ime"><br>
                <label for="prezime">Korisničko prezime:</label><br>
                <input type="text" id="prezimep" name="prezime"><br><br>
                <label for="polozaj">Položaj</label><br>
                <input type="text" id="polozaj" name="polozaj"><br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="kontakt">Kontakt</label><br>
                <input type="tel" id="kontakt" name="kontakt"><br>
                <label for="ured">Ured</label><br>
                <input type="text" id="ured" name="ured"><br>
                <label for="odjel">Odjel</label><br>
                <input type="text" id="odjel" name="odjel"><br>
                <div id="divpred">
                    <label for="nazivpred">Predmeti</label>
                    <input type="text" name="nazivpred" id="nazivpred">
                    <label for="ects">ECTS:</label>
                    <input type="number" name="ects" id="ects">
                    <button id="dodpred" type="button">Dodaj predmet</button>
                </div>
                <button id="dodprofesora" type="submit">Unos</button>
            </form>
        </div>
    </div>
    <script src="registracija.js"></script>
</body>
</html>
